<!-- Login Form Partial -->

<form class="loginComponent" ng-submit="$ctrl.submitInfo();">
	<h2>Sign In</h2>
	<input type="text" placeholder="Username" ng-model="$ctrl.info.username">
	<input type="password" placeholder="Password" ng-model="$ctrl.info.password">
	<button type="submit">SIGN IN</button>
	<a class="paddingBottom" href="#">Forgot your password?</a>
</form>
